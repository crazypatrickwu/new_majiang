<!DOCTYPE html>
<html lang="en">
  <head>
    <include file="Public/header" />
  </head>
  <body class=""> 
  <!--<![endif]-->
    
    <div class="navbar">
        <include file="Public/top" />
    </div>
    

    
    <div class="content">
       	<ul class="breadcrumb">
            <li><a href="{:U('Index/index')}">首页</a> <span class="divider">/</span></li>
            <li class="active">代理列表</li>
        </ul>

        <div class="container-fluid">
            <div class="row-fluid">
                    
<div class="btn-toolbar">
  <button class="btn btn-primary" onclick="location.href='{:U('Agent/addAgent')}'" style="margin-left:2px;"><i class="icon-plus"></i> 添加代理</button>
  <div class="btn-group">
  </div>
</div>

  <div class="search-well">
      <form class="form-inline" action="" metod="get">
          <input class="input-xlarge" id="appendedInputButton" type="text" name="keyword" value="{:remove_xss(I('get.keyword'))}" placeholder="请输入代理昵称/手机号/微信号进行检索" style="width:60%;margin-left:2px;">
          <button class="btn" type="button" onclick="location.href='{:U()}'+'?keyword='+$(this).parent().find('input').val();"><i class="icon-search"></i>搜索</button>
      </form>
  </div>
<div class="well">
    <table class="table">
      <thead>
        <tr>
          <th style="width: 10%;">#</th>
          <th style="width: 35%;">昵称</th>
          <th style="width: 35%;">微信号</th>
          <th style="width: 20px;">操作</th>
        </tr>
      </thead>
      <tbody>
      	<if condition="empty($agentList)">
           <tr>
               <td colspan="4" align="center" style="text-align: center !important;">没有代理数据~！</td>
           </tr>
        <else />
        <volist name="agentList" id="agent">
            <tr>
                <td class="center" style="width: 10%;">{$agent['id']}</td>
                <td class="center" style="width: 35%;">{$agent['nickname']}</td>
                <td class="center" style="width: 35%;">{$agent['wechat_id']}</td>
                <td class="center" style="width: 20%;">
                    <a class="stdbtn btn_lime" href="{:U('Agent/editAgent', array('id'=>$agent['id']))}">编辑</a>&nbsp;&nbsp;
                </td>
            </tr>
        </volist>
        <tr>
            <td colspan="4" style="width: 100%;">
                <div class="pagination">{$show}</div>
            </td>
        </tr>
        </if>
      </tbody>
    </table>
</div>


                    
                    
                    
            </div>
        </div>
    </div>
    

    <script type="text/javascript">
        
    </script>
    
  </body>
</html>
