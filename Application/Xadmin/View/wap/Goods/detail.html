<!DOCTYPE html>
<html lang="en">
  <head>
    <include file="Public/header" />
  </head>
  <body class=""> 
  <!--<![endif]-->
    <div class="navbar">
        <include file="Public/top" />
    </div>
    <div class="content">
        <ul class="breadcrumb">
            <li><a href="{:U('Index/index')}">首页</a> <span class="divider">/</span></li>
            <li><a href="{:U('Goods/index')}">商品列表</a> <span class="divider">/</span></li>
            <li class="active">商品详情</li>
        </ul>

        <div class="container-fluid">
            <div class="row-fluid">
						<input type="hidden" name="id" value="0" />
						<div class="well">
						    <div id="myTabContent" class="tab-content">
						      <div class="tab-pane active in" id="home">
							        <label>套餐名称：<font color="#5A6883" style="widt:200px;display:block;">{$info['goods_name']|default="未填写"}</font></label>

							        <label>套餐数量：<font color="#5A6883" style="widt:200px;display:block;">{$info['goods_nums']|default="未填写"}（颗）</font></label>

						  	<div class="btn-group"></div>
						</div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function() {
            $("#pay_confirm").click(function() {
                var goods_id    =   $("#id").val();
                if(goods_id == '0'){
                    alert('缺少参数！');
                    return false;
                }
                window.location.href = "/Agent/Goods/confirmPay/goods_id/"+goods_id;
            });
        });
    </script>
