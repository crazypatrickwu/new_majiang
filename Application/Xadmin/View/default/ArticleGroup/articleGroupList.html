<extend name="Common:base" />

<block name="title">文章分类列表</block>

<block name="menu">
	<include file="Ad:menu" />
</block>

<block name="main">
	 <div class="pageheader">
	    <h1 class="pagetitle">分类列表</h1>
	    <span class="pagedesc"></span>
	</div>
	<div id="contentwrapper" class="contentwrapper">
		<table cellpadding="0" cellspacing="0" border="0" class="stdtable stdtablequick">
			<tr>
				<th width="10%">ID</th>
				<th>分类名称</th>
				<th>操作</th>
			</tr>

			<if condition="empty($articleGroupList)">
				<tr>
					<td colspan="6">没有文章分类列表~！</td>
				</tr>
			<else />
				<volist name="articleGroupList" id="articleGroup">
				<tr>
					<td>{$articleGroup['id']}</td>
					<td>{$articleGroup['group_name']}</td>
					<td>
						<a class="stdbtn btn_lime" href="{:U('Article/editArticleGroup', array('id'=>$articleGroup['id']))}">编辑</a>&nbsp;&nbsp;
						<a class="stdbtn btn_del" onclick= "return confirm('你确认删除该分类吗？商品将无分类所属、属性将会不再关联！');" href="{:U('Article/delArticleGroup', array('id'=>$articleGroup['id']))}">删除</a>&nbsp;&nbsp;
					</td>
				</tr>
				</volist>
				<tr>
					<td colspan="3">
						<div class="page-box">{$show}</div>
					</td>
				</tr>
			</if>
			</tbody>
		</table>
	</div>
</block>
