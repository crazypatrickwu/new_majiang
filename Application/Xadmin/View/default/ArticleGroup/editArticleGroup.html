<extend name="Common:base" />

<block name="title">
编辑文章分类
</block>

<block name="menu">
	<include file="Ad/menu" />
</block>

<block name="main">
	<div class="pageheader">
	    <h1 class="pagetitle">编辑文章分类</h1>
	</div>

<div id="contentwrapper" class="contentwrapper">
	<form class="stdform stdform2" action="{:U('Article/editArticleGroup')}" method="post" id="JgoodsForm">
		<div class="line-dete">
			<input type="hidden" name="id" value="{:remove_xss(I('get.id'))}" />
			<label>分类名称</label>
	        <span class="field">
	        	<input class="smallinput" type="text" name="group_name" value="{$articleGroupInfo['group_name']}" id="group_name" />
	        </span>
		</div> 
		<div class="line-dete">
			<label></label>
	        <span class="field">
	        	<input type="submit" id="JgoodsSubmit" class="stdbtn"/>
	        </span>
		</div>
	</form>
</div>
</block>
