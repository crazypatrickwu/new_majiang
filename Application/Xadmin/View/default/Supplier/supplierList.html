<extend name="Common:base" />

<block name="title">供货商列表</block>

<block name="menu">
	<include file="Goods:menu" />
</block>

<block name="main">
	 <div class="pageheader">
	    <h1 class="pagetitle">供货商列表</h1>
	    <span class="pagedesc"></span>
	</div>
	<div id="contentwrapper" class="contentwrapper">
		<table cellpadding="0" cellspacing="0" border="0" class="stdtable stdtablequick">
			<tr>
				<th>ID</th>
				<th>供货商账户</th>
				<th>添加时间</th>
				<th>操作</th>
			</tr>

			<if condition="empty($supplierList)">
				<tr>
					<td colspan="4">没有供货商列表~！</td>
				</tr>
			<else />
				<volist name="supplierList" id="supplier">
				<tr>
					<td>{$supplier['id']}</td>
					<td>{$supplier['supplier_account']}</td>
					<td>{$supplier['add_time']|time_format=###}</td>
					<td>
						<a class="stdbtn btn_lime" href="{:U('Supplier/editSupplier', array('id'=>$supplier['id']))}">编辑</a>&nbsp;&nbsp;
						<a class="stdbtn btn_lime" href="{:U('Supplier/delSupplier', array('id'=>$supplier['id']))}">删除</a>&nbsp;&nbsp;
					</td>
				</tr>
				</volist>
			</if>

			<tr>
				<td colspan="12">
					<div class="page-box">{$show}</div>
				</td>
			</tr>
		</table>
	</div>
</block>

<block name="script">
</block>
