<extend name="Common:base" />

<block name="cusStyle">
	<link rel="stylesheet" href="__PUBLIC__/Admin/js/kindeditor/themes/default/default.css" />
</block>

<block name="menu">
	<include file="Goods/menu" />
</block>

<block name="main">
<div class="pageheader">
    <h1 class="pagetitle">编辑供货商</h1>
    <span class="pagedesc"></span>
</div>

<div id="contentwrapper" class="contentwrapper">
	<form class="stdform stdform2" action="{:U('Supplier/editSupplier')}" method="post" id="JgoodsForm">
		<input type="hidden" name="id" id="id" value="{$supplierInfo['id']}" />
		<div class="line-dete">
			<label>供货商账户</label>
	        <span class="field">
	        	<input class="smallinput" type="text" name="supplier_account" id="supplier_account" value="{$supplierInfo['supplier_account']}" />
	        </span>
		</div>

		<div class="line-dete">
			<label>供货商密码</label>
	        <span class="field">
	        	<input class="smallinput" type="password" name="supplier_password" id="supplier_password" value="nochange" />
	        </span>
		</div>


		<div class="line-dete">
			<label></label>
	        <span class="field">
	        	<input type="submit" id="JgoodsSubmit" class="stdbtn" />
	        </span>
		</div>
	</form>
</div>
</block>

<block name="script">
	<script type="text/javascript">
		$("#JgoodsSubmit").click(function() {
			$("#JgoodsForm").submit();
		});
	</script>
</block>
