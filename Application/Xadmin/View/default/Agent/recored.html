<extend name="Common:base" />

<block name="title">冲钻管理</block>

<block name="menu">
    <include file="Common:left_menu" />
</block>

<block name="main">
    <div class="pageheader">
        <h1 class="pagetitle">冲钻记录</h1>
        <span class="pagedesc"></span>
    </div>
    <div id="contentwrapper" class="contentwrapper">
        <div>
            <form action="" metod="get">
                玩家ID&nbsp;:&nbsp;<input type="text" name="userid" id="userid" value="{:remove_xss(I('get.userid'))}">
                &nbsp;
                <input type="submit" value="查询" class="stdbtn">
                <!--<input type="submit" name="daochu" value="导出" class="stdbtn">-->
                <p></p>
                <p></p>
            </form>
        </div>
        <p></p>
        <table cellpadding="0" cellspacing="0" border="0" class="stdtable stdtablequick">
            <tr>
                <th width="10%">编号</th>
                <th>代理ID</th>
                <th>充值数量</th>
                <th>描述</th>
                <th>充值时间</th>
            </tr>

            <if condition="empty($agent_recharge_recored_list)">
                <tr>
                    <td colspan="5">暂无充钻记录~！</td>
                </tr>
                <else />
                <volist name="agent_recharge_recored_list" id="agent_recharge_recored">
                    <tr>
                        <td class="center">{$agent_recharge_recored['id']}</td>
                        <td class="center">{$agent_recharge_recored['agent_id']}</td>
                        <td class="center">{$agent_recharge_recored['pay_nums']}</td>
                        <td class="center">{$agent_recharge_recored['desc']}</td>
                        <td class="center">{$agent_recharge_recored['add_time']|time_format=###}</td>
                    </tr>
                </volist>
                <tr>
                    <td colspan="5">
                        <div class="page-box">{$show}</div>
                    </td>
                </tr>
            </if>
            </tbody>
        </table>
    </div>
</block>

<block name="script">
    <script type="text/javascript" src="__PUBLIC__/Admin/js/datetime.js"></script>
</block>
