<extend name="Common:base" />

<block name="menu">
	<include file="Common:left_menu" />
</block>

<block name="main">
<div class="pageheader">
    <h1 class="pagetitle">添加角色</h1>
    <span class="pagedesc"></span>
</div>

<div id="contentwrapper" class="contentwrapper">
	<form action="{:U('Auth/addRole')}" method="post" class="stdform">
		<p>
			<label>角色名</label>
			<span class="field">
				<input type="text" name="title" id="title" class="smallinput" />
			</span>
		</p>
		<p>
			<label>状态</label>
			<span class="field">
				<input type="radio" name="status" value="1" checked="checked" />可用
				<input type="radio" name="status" value="0" />禁用
			</span>
		</p>
		<p>
			<label></label>
			<span class="field">
				<input type="submit" value="新增" class="stdbtn" />
				<input type="button" onclick="window.history.back(-1);" value="返回" class="stdbtn" />
			</span>
		</p>
	</form>
</div>
</block>
