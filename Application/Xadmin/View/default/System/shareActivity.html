<extend name="Common:base" />

<block name="menu">
    <include file="Common:left_menu" />
</block>

<block name="main">
    <div class="pageheader">
        <h1 class="pagetitle">分享活动配置</h1>
    </div>

    <div id="contentwrapper" class="contentwrapper">
        <form class="stdform stdform2" action="" method="post">
            <div class="line-dete">
                <label>每天赠送次数</label>
                <span class="field">
                    <input type="text" name="ShareRewardCnt" id="ShareRewardCnt" class="smallinput" value="{$info['ShareRewardCnt']}">
                    <small class="desc"></small>
                </span>
            </div>
            <div class="line-dete">
                <label>赠送房卡数量</label>
                <span class="field">
                    <input type="text" name="ShareRewardInsure" id="ShareRewardInsure" class="smallinput" value="{$info['ShareRewardInsure']}">
                    <small class="desc"></small>
                </span>
            </div>
            <div class="line-dete">
                <label>赠送金币数量</label>
                <span class="field">
                    <input type="text" name="ShareRewardScore" id="ShareRewardScore" class="smallinput" value="{$info['ShareRewardScore']}">
                    <small class="desc"></small>
                </span>
            </div>
            <div class="line-dete">
                <label>是否启用</label>
                <span class="field">
                    <input type="radio" name="ShareAppReward" value="1" <if condition="$info['ShareAppReward'] eq 1">checked="checked"</if>>是
                    <input type="radio" name="ShareAppReward" value="0" <if condition="$info['ShareAppReward'] eq 0">checked="checked"</if>>否
                </span>
            </div>
            <div class="line-dete">
                <label></label>
                <span class="field">
                    <input type="submit" class="big-btn stdbtn" value="保存" />
                    <input type="button" class="big-btn stdbtn" onclick="window.history.back(-1);" value="返回" />
                </span>
            </div>
        </form>
    </div>
</block>
