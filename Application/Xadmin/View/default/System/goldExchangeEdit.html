<extend name="Common:base" />

<block name="title">兑换配置</block>

<block name="menu">
	<include file="Common:left_menu" />
</block>

<block name="main">
	 <div class="pageheader">
	    <h1 class="pagetitle">兑换配置</h1>
	    <span class="pagedesc"></span>
	</div>
	<div id="contentwrapper" class="contentwrapper">
	<form action="{:U('Xadmin/System/goldExchange')}" method="post" class="stdform">
		<p>
			<label>房卡</label>
			<span class="field">
				<input type="text" name="Insure" id="Insure" class="smallinput" value="{$info['insure']}" />
			</span>
		</p>
		<p>
			<label>金币</label>
			<span class="field">
				<input type="text" name="Score" id="Score" class="smallinput" value="{$info['score']}" />
			</span>
		</p>
		<p>
			<label>赠送金币</label>
			<span class="field">
				<input type="text" name="ExScore" id="ExScore" class="smallinput" value="{$info['exscore']}" />
			</span>
		</p>
		<p>
			<label></label>
			<span class="field">
				<input type="hidden" name="id" value="{$info['id']}" />
				<input type="hidden" name="option" value="edit" />
				<input type="submit" value="新增" class="stdbtn" />
				<input type="button" onclick="window.history.back(-1);" value="返回" class="stdbtn" />
			</span>
		</p>
	</form>
	</div>
</block>

<block name="script">
<script type="text/javascript" src="__PUBLIC__/Admin/js/ajaxfileupload.js"></script>
<script type="text/javascript">
	$(function() {
		// 上传图片
		$(document).on('change', '#logobut', function() {
			ajaxFileUpload();
		});

		function ajaxFileUpload() {
			$.ajaxFileUpload({
				url: "{:U('System/photoSave')}",
				secureuri: false,
				fileElementId: 'logobut',
				dataType: 'json',
				success: function (data, status) {
					if(data.error != '') {
						alert(data.error);
					} else {
						$("#img").attr('src', data.src);
						$("#logo").val(data.src);
					}
				},error: function (data, status, e) {
					var html='<div class="title">提示</div><div>' + e + '</div>';
					popbox(html);
				}
			})
			return false;
		}
	});
</script>

</block>
