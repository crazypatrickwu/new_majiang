<extend name="Common:base" />

<block name="title">任务活动</block>

<block name="menu">
	<include file="Common:left_menu" />
</block>

<block name="main">
	 <div class="pageheader">
	    <h1 class="pagetitle">任务活动</h1>
	    <span class="pagedesc"></span>
	</div>
	<div id="contentwrapper" class="contentwrapper">
	<form action="{:U('Xadmin/System/taskActivity')}" method="post" class="stdform">
		<p>
			<label>任务类型</label>
			<span class="field">
				<input type="radio" name="Type" value="0" <if condition="$info['type'] EQ 0">{:chr(32)}checked="checked"</if> /> 普通场
				<input type="radio" name="Type" value="1" <if condition="$info['type'] EQ 1">{:chr(32)}checked="checked"</if>/> 高级场
				<input type="radio" name="Type" value="2" <if condition="$info['type'] EQ 2">{:chr(32)}checked="checked"</if>/> 冲击场
			</span>
		</p>
		<p>
			<label>完成场次</label>
			<span class="field">
				<input type="text" name="Finished" id="Finished" class="smallinput" value="{$info['finished']}" />
			</span>
		</p>
		<p>
			<label>金币奖励</label>
			<span class="field">
				<input type="text" name="ScoreReward" id="ScoreReward" class="smallinput" value="{$info['scorereward']}" />
			</span>
		</p>
		<p>
			<label></label>
			<span class="field">
				<input type="hidden" name="option" value="edit" />
				<input type="hidden" name="id" value="{$info['taskid']}" />
				<input type="submit" value="新增" class="stdbtn" />
				<input type="button" onclick="window.history.back(-1);" value="返回" class="stdbtn" />
			</span>
		</p>
	</form>
	</div>
</block>

<block name="script">
<script type="text/javascript" src="__PUBLIC__/Admin/js/ajaxfileupload.js"></script>
<script type="text/javascript">
	$(function() {
		// 上传图片
		$(document).on('change', '#logobut', function() {
			ajaxFileUpload();
		});

		function ajaxFileUpload() {
			$.ajaxFileUpload({
				url: "{:U('System/photoSave')}",
				secureuri: false,
				fileElementId: 'logobut',
				dataType: 'json',
				success: function (data, status) {
					if(data.error != '') {
						alert(data.error);
					} else {
						$("#img").attr('src', data.src);
						$("#logo").val(data.src);
					}
				},error: function (data, status, e) {
					var html='<div class="title">提示</div><div>' + e + '</div>';
					popbox(html);
				}
			})
			return false;
		}
	});
</script>

</block>
