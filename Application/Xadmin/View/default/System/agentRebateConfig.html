<extend name="Common:base" />

<block name="menu">
	<include file="Common:left_menu" />
</block>

<block name="main">
	<div class="pageheader">
	    <h1 class="pagetitle">分成配置</h1>
	</div>

	<div id="contentwrapper" class="contentwrapper">
        
		<form class="stdform stdform2" action="{:U(System/agentRebateConfig)}" method="post">
				<div class="contenttitle2">
		        	<h3>上级代理</h3>
		        </div>
				<div class="line-dete">
					<label>平台返佣比例</label>
	                <span class="field">
	                	<input type="text" name="1['player']" value="{$configList[0]['player']}">&nbsp;&nbsp;%
	                	<small class="desc">（比例为百分比，例如：填写30，则表示 30%）</small>
	                </span>
	            </div>

				<div class="contenttitle2">
		        	<h3>下级代理</h3>
		        </div>
	            <div class="line-dete">
					<label>平台返佣比例</label>
	                <span class="field">
	                	<input type="text" name="2['player']" value="{$configList[1]['player']}">&nbsp;&nbsp;%
	                	<small class="desc">（比例为百分比，例如：填写30，则表示 30%）</small>
	                </span>
					<label>返给上级比例</label>
	                <span class="field">
	                	<input type="text" name="2['parent_lever']" value="{$configList[1]['parent_lever']}">&nbsp;&nbsp;%
	                	<small class="desc">（比例为百分比，例如：填写30，则表示 30%）</small>
	                </span>
	            </div>
        	<input type="submit" class="big-btn stdbtn" value="更新">
		</form>
	</div>
</block>
