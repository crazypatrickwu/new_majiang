<extend name="Common:base" />

<block name="cusStyle">
    <link rel="stylesheet" href="__PUBLIC__/Admin/js/kindeditor/themes/default/default.css" />
</block>

<block name="menu">
    <include file="Common:left_menu" />
</block>

<block name="main">
    <div class="pageheader">
        <h1 class="pagetitle">添加商品套餐</h1>
        <span class="pagedesc"></span>
    </div>

    <div id="contentwrapper" class="contentwrapper">
        <form class="stdform stdform2" action="{:U('Goods/edit')}" method="post" id="JgoodsForm">
            <div class="line-dete">
                <label>买家</label>
                <span class="field">
                    <label style="text-align:left;">{$info.buyer}</label>
                </span>
            </div>
            <div class="line-dete">
                <label>套餐名称</label>
                <span class="field">
                    <input class="smallinput" type="text" name="goods_name" id="goods_name" value="{$info.goods_name}" />
                </span>
            </div>

            <div class="line-dete">
                <label>商品图片</label>
                <div class="field" id="JgoodsListWrap">
                                <input type="hidden" id="JcoverPid" name="goods_image" value="{$info['goods_image']}">
                                <div id="photoList" class="m-photo-list">
                                    <if condition="!empty($info['goods_image'])">
                                        <div class="pic-wrap">
                                            <i class="del-pic"></i>
                                            <img src="{$info['goods_image']}" class="s-cover">
                                            <input type="hidden" name="photo[]" value="{$info['goods_image']}" />
                                        </div>
                                    </if>
                                </div>
                                    <if condition="empty($info['goods_image'])">
                                <div class="upload-wrap">
                                        <input type="file" id="fileToUpload" name="fileToUpload" class="f-upload" />
                                </div>
                                    </if>
                </div>
            </div>
            
            <div class="line-dete">
                <label>购买数量</label>
                <span class="field">
                    <input class="smallinput" type="text" name="goods_nums" id="goods_nums" value="{$info.goods_nums}" />（颗）
                </span>
            </div>
            <div class="line-dete">
                <label>赠送数量</label>
                <span class="field">
                    <input class="smallinput" type="text" name="give_goods_nums" id="give_goods_nums" value="{$info.give_goods_nums}" />（颗）
                </span>
            </div>
            <div class="line-dete">
                <label>套餐价格</label>
                <span class="field">
                    <input class="smallinput" type="text" name="goods_price" id="goods_price" value="{$info.goods_price}" />（元）
                </span>
            </div>
            <div class="line-dete">
                <label>套餐描述</label>
                <span class="field">
                    <textarea class="text" name="info" id="goodsDetail">{$info.info}</textarea>
                </span>
            </div>
          
            <div class="line-dete">
                <label></label>
                <span class="field">
                    <input type="hidden" id="id" name="id" value="{$info.id}"  />
                    <input type="hidden" id="room_price" name="room_price" value="{$room_price}"  />
                    <input type="submit" id="JgoodsSubmit" class="stdbtn" value="提交" />
                </span>
            </div>
        </form>
    </div>
</block>

<block name="script">
    <script type="text/javascript" src="__PUBLIC__/Admin/js/datetime.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Common/js/json2.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/kindeditor/kindeditor-min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/kindeditor/lang/zh_CN.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Common/js/ajaxfileupload.js"></script>
    <script type="text/javascript">
        var firstUpload = true;

        var editor;
        KindEditor.ready(function(K) {
            editor = K.create('#goodsDetail', {
                height: "600px",
                allowFileManager: true,
                uploadJson: '{:U("Goods/descUploadPic")}',
                items : ['source','fontname','fontsize','forecolor','preview','selectall','justifyleft','justifycenter','justifyright','link','unlink','image'],
                afterCreate : function() {
                    this.loadPlugin('autoheight');
                }
            });
        });
    </script>
    <script type="text/javascript">
        $(function(){
                // $("#goods_nums").change(function(){
                //     var room_price  =   $("#room_price").val();
                //     var goods_nums  =   $(this).val();
                //     $("#goods_price").val(parseFloat(room_price*goods_nums));
                // });
                
                //上传图片
                $("#photoList").on('click', 'img', function() {
			$("#photoList").find('img').removeClass('s-cover');
			$(this).addClass('s-cover');
			$('#JcoverPid').val($(this).attr('src'));
		});

		$('#photoList').on('click', '.del-pic', function() {
			$(this).parent().remove();
                        $('#JgoodsListWrap').append('<div class="upload-wrap"> <input type="file" id="fileToUpload" name="fileToUpload" class="f-upload" /> </div>');
		});

		$(document).on('change', '#fileToUpload', function() {
			ajaxFileUpload();
		});

		function ajaxFileUpload() {
			$.ajaxFileUpload({
				url: "{:U('Goods/photoUpload')}",
				secureuri: false,
				fileElementId: 'fileToUpload',
				dataType: 'json',
				success: function (data, status) {
					if(typeof(data.error) != 'undefined') {
						if(data.error != '') {
							alert(data.error);
						} else {
							$("#photoList").append('<div class="pic-wrap"><i class="del-pic"></i><img src="' + data.msg + '" /><input type="hidden" name="photo[]" value="' + data.msg + '" /></div>');
                                                        $('#JcoverPid').val(data.msg);
                                                        $("#photoList").find('img').addClass('s-cover');
						}
						$('.upload-wrap').remove();
//						$('#JgoodsListWrap').append('<div class="upload-wrap"> <input type="file" id="fileToUpload" name="fileToUpload" class="f-upload" /> </div>');
					}
				},
				error: function (data, status, e) {
					var html='<div class="title">提示</div><div>' + e + '</div>';
					popbox(html);
				}
			})
			return false;
		}
                
                
                
                
                
        });
    </script>
</block>
