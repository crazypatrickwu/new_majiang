<extend name="Common:base" />

<block name="title">编辑广告展位</block>
<block name='style'>
	<link rel="stylesheet" href="__PUBLIC__/Admin/css/jquery.datetimepicker.css" type="text/css" />
</block>
<block name="menu">
	<include file="Ad:menu" />
</block>

<block name="main">
	 <div class="pageheader">
	    <h1 class="pagetitle">编辑广告展位</h1>
	    <span class="pagedesc"></span>
	</div>
	<div id="contentwrapper" class="contentwrapper">
		<form class="stdform stdform2" action="{:U('Ad/editAdbox')}" method="post">
				<input type="hidden" name="id" value="{$ad_box_m['id']}">
				<div class="line-dete">
					<label>广告位名称</label>
	                <span class="field">
	                	<input type="text" name="group_name" class="smallinput" value="{$ad_box_m['group_name']}">
	                </span>
	            </div>
	            <div class="line-dete">
					<label>广告展位标识</label>
	                <span class="field">
	                	<input type="text" name="sign" class="smallinput" value="{$ad_box_m['sign']}">
	                	<span style="color:#999; margin-left:10px;"></em></span>
	                </span>
	            </div>
	            <div class="line-dete">
					<label>广告展位宽度</label>
	                <span class="field">
	                	<input type="text" name="width" class="smallinput" value="{$ad_box_m['width']}">
	                </span>
	            </div>
	            <div class="line-dete">
					<label>广告展位高度</label>
	                <span class="field">
	                	<input type="text" name="height" class="smallinput" value="{$ad_box_m['height']}">
	                </span>
	            </div>
	            <div class="line-dete">
					<label></label>
	                <span class="field">
	                	<input type="submit" class="big-btn stdbtn" value="确认修改">
	                </span>
	            </div>
		</form>
	</div>
</block>
<block name="script">
<script type="text/javascript" src="__PUBLIC__/Admin/js/ajaxfileupload.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.datetimepicker.js"></script>
<script type="text/javascript">
	
	
</script>
</block>
