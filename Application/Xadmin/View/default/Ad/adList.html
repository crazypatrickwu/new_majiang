<extend name="Common:base" />

<block name="title">广告列表</block>

<block name="menu">
	<include file="Ad:menu" />
</block>

<block name="main">
	 <div class="pageheader">
	    <h1 class="pagetitle">广告列表</h1>
	    <span class="pagedesc"></span>
	</div>
	<div id="contentwrapper" class="contentwrapper">
		<table cellpadding="0" cellspacing="0" border="0" class="stdtable stdtablequick">
			<tr>
				<th>ID</th>
				<th>广告名称</th>
				<th>广告图片</th>
				<th>广告地址</th>
				<th>广告开始时间</th>
				<th>广告结束时间</th>
				<th>广告展位</th>
				<th>操作</th>
			</tr>

			<if condition="empty($adList)">
				<tr>
					<td colspan="8">没有广告列表~！</td>
				</tr>
			<else />
				<volist name="adList" id="adList">
					<tr>
						<td>{$adList['id']}</td>
						<td>
							{$adList['ad_name']}
						</td>
						<td>
							<a href="{$adList['image']}">
								<img src="{$adList['image']}" height="30px" />
							</a>
						</td>
						<td>
							<a target="_blank" class="ad-pic-msg" href="{$adList['url']}">
							{$adList['url']}
							</a>
						</td>
						<td>{:time_format($adList['start_time'])}</td>
						<td>{:time_format($adList['end_time'])}</td>
						<td>
							<a href="{:U('Ad/editAdBox', array('id'=>$adList['adboxid']))}">{$adList['group_name']}&nbsp;&nbsp;&nbsp;({$adList['sign']})</a>
						</td>
						<td>
							<a class="stdbtn btn_lime" href="{:U('Ad/editAd', array('id'=>$adList['id']))}">编辑</a>&nbsp;&nbsp;
							<a class="stdbtn btn_lime" href="{:U('Ad/delAd', array('id'=>$adList['id']))}">删除</a>&nbsp;&nbsp;
						</td>
					</tr>
				</volist>
				<tr>
					<td colspan="8">
						<div class="page-box">{$show}</div>
					</td>
				</tr>
			</if>
			</tbody>
		</table>
	</div>
</block>
