<extend name="Common:base" />

<block name="title">管理员列表</block>

<block name="menu">
	<include file="Common:left_menu" />
</block>

<block name="main">
	 <div class="pageheader">
	    <h1 class="pagetitle">管理员列表</h1>
	    <span class="pagedesc"></span>
	</div>
	<div id="contentwrapper" class="contentwrapper">
	<form action="{:U('Admin/addAdmin')}" method="post" class="stdform">
		<p>
			<label>账户</label>
			<span class="field">
				<input type="text" name="account" id="account" class="smallinput" />
			</span>
		</p>
		<p>
			<label>密码</label>
			<span class="field">
				<input type="password" name="password" id="password" class="smallinput" />
			</span>
		</p>
		<p>
			<label>所属角色</label>
			<span class="field">
				<select name="group" id="group">
					<option value="0">---选择角色---</option>
					<volist name="group" id="g">
						<option value="{$g['id']}">{$g['title']}</option>
					</volist>
				</select>
			</span>
		</p>
		<p>
			<label>是否锁定</label>
			<span class="field">
				<input type="radio" name="is_lock" value="0" checked="checked" /> 否
				<input type="radio" name="is_lock" value="1" /> 是
			</span>
		</p>
		<p>
			<label></label>
			<span class="field">
				<input type="submit" value="新增" class="stdbtn" />
				<input type="button" onclick="window.history.back(-1);" value="返回" class="stdbtn" />
			</span>
		</p>
	</form>
	</div>
</block>
