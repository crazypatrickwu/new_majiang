<extend name="Common:base" />

<block name="menu">
	<include file="Common:left_menu" />
</block>

<block name="main">
	<div class="pageheader">
		<h1 class="pagetitle">角色名更改</h1>
		<span class="pagedesc"></span>
	</div>

	<div id="contentwrapper" class="contentwrapper">
		<form action="{:U('Admin/roleRename')}" method="post" class="stdform">
			<input type="hidden" name="id" id="id" value="{$authInfo['id']}" />
			<p>
				<label>角色名</label>
				<span class="field">
					<input type="text" name="title" id="title" value="{$authInfo['title']}" class="smallinput" />
				</span>
			</p>
			<p>
				<label>状态</label>
				<span class="field">
					<input type="radio" name="status" value="1"<if condition="$authInfo['status'] eq 1">{:chr(32)}checked="checked"</if>/>可用
					<input type="radio" name="status" value="0"<if condition="$authInfo['status'] eq 0">{:chr(32)}checked="checked"</if>/>禁用
				</span>
			</p>
			<p>
				<label></label>
				<span class="field">
					<input type="submit" value="保存" class="stdbtn" />
					<input type="button" onclick="window.history.back(-1);" value="返回" class="stdbtn" />
				</span>
			</p>
		</form>
	</div>
</block>
