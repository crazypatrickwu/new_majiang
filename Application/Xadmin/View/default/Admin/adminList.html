<extend name="Common:base" />

<block name="title">管理员列表</block>

<block name="menu">
	<include file="Common:left_menu" />
</block>

<block name="main">
	 <div class="pageheader">
	    <h1 class="pagetitle">管理员列表</h1>
	    <span class="pagedesc"></span>
	</div>
	<div id="contentwrapper" class="contentwrapper">
		<table cellpadding="0" cellspacing="0" border="0" class="stdtable stdtablequick">
			<tr>
				<th width="10%">ID</th>
				<th>账号</th>
				<th>角色</th>
				<th>是否锁定</th>
				<th>加入时间</th>
				<th width="16%">操作</th>
			</tr>

			<if condition="empty($adminList)">
				<tr>
					<td colspan="6">没有管理员列表~！</td>
				</tr>
			<else />
				<volist name="adminList" id="user">
					<tr>
						<td>{$user['id']}</td>
						<td>{$user['admin_account']}</td>
						<td>{$user['title']|default="无所属"}</td>
						<td>
							<if condition="$user['is_lock'] EQ 1">
								是
							<else />
								否
							</if>
						</td>
						<td>{$user['add_time']|time_format=###}</td>
						<td class="">
							<a class="stdbtn btn_lime" href="{:U('Admin/editAdmin', array('id'=>$user['id']))}">编辑</a>&nbsp;&nbsp;
							<if condition="$user['id'] neq 1">
								<a class="stdbtn btn_lime" href="{:U('Admin/delAdmin', array('id'=>$user['id']))}">删除</a>&nbsp;&nbsp;
							</if>
						</td>
					</tr>
				</volist>
				<tr>
					<td colspan="9">
						{$show}
					</td>
				</tr>
			</if>
			</tbody>
		</table>
	</div>
</block>
