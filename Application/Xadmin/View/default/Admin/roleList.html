<extend name="Common:base" />

<block name="menu">
	<include file="Common:left_menu" />
</block>

<block name="main">
<div class="pageheader">
    <h1 class="pagetitle">角色列表</h1>
    <span class="pagedesc"></span>
</div>

<div id="contentwrapper" class="contentwrapper">
	<table cellpadding="0" cellspacing="0" border="0" class="stdtable">
		<tr>
			<th>ID</th>
			<th>角色名称</th>
			<th>状态</th>
			<th width="300px">操作</th>
		</tr>
		<if condition="empty($group)">
			<tr>
				<td colspan="4" align="center">
					没有角色列表~！
				</td>
			</tr>
		<else />
			<volist name="group" id="g">
			<tr>
				<td>{$g['id']}</td>
				<td>{$g['title']}</td>
				<td>
					<if condition="$g['status'] eq 1">
					可用
					<else />
					禁用
					</if>
				</td>
				<td>
					<a class="stdbtn btn_lime" href="{:U('Admin/roleRename', array('id'=>$g['id']))}">角色名更改</a>&nbsp;&nbsp;
					<if condition="$g['id'] neq 1">
						<a class="stdbtn btn_lime" href="{:U('Admin/editRolePower', array('id'=>$g['id']))}">权限编辑</a>&nbsp;&nbsp;
						<a class="stdbtn btn_lime" href="{:U('Admin/delRole', array('id'=>$g['id']))}">&nbsp;&nbsp;&nbsp;&nbsp;删除&nbsp;&nbsp;&nbsp;&nbsp;</a>
					</if>
				</td>
			</tr>
			</volist>
		</if>
	</table>
</div>
</block>
