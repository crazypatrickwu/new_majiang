<extend name="Common:base" />

<block name="title">订单详情</block>
<block name="menu">
    <include file="Order:menu" />
</block>

<block name="main">
    <div class="pageheader">
        <h1 class="pagetitle">订单详情</h1>
        <span class="pagedesc"></span>
    </div>
    <div id="contentwrapper" class="contentwrapper">
        <form class="stdform stdform2">
            <div class="line-dete">
                <label>订单详情</label>
            </div>

            <div class="line-dete">
                <label>订单编号</label>
                <span class="field">
                    {$orderInfo['order_sn']}
                </span>
            </div>
            <div class="line-dete">
                <label>商品名称</label>
                <span class="field">
                    {$orderInfo['OrderDetail']['goods_name']}
                </span>
            </div>
            <div class="line-dete">
                <label>代理人</label>
                <span class="field">
                    {$orderInfo['buyer']}
                </span>
            </div>
            <div class="line-dete">
                <label>联系电话</label>
                <span class="field">
                    {$orderInfo['telephone']}
                </span>
            </div>
            <div class="line-dete">
                <label>订单总额</label>
                <span class="field">
                    {$orderInfo['total_amount']}
                </span>
            </div>
            <div class="line-dete">
                <label>已支付金额</label>
                <span class="field">
                    {$orderInfo['paid_money']}
                </span>
            </div>

            <div class="line-dete">
                <label>订单状态</label>
                <span class="field">
                    <switch name="orderInfo['pay_status']">
                    <case value="0">待支付（打开支付宝付款）</case>
                    <case value="1">已支付</case>
                    </switch>
                </span>
            </div>

            <div class="line-dete">
                <label>下单时间</label>
                <span class="field">
                    <if condition="$orderInfo['add_time'] GT 0">
                        {$orderInfo['add_time']|time_format=###}
                        <else />
                        --
                    </if>
                </span>
            </div>

            <div class="line-dete">
                <label>支付时间</label>
                <span class="field">
                    <if condition="$orderInfo['pay_time'] GT 0">
                        {$orderInfo['pay_time']|time_format=###}
                        <else />
                        --
                    </if>
                </span>
            </div>

        </form>
        <p></p>
        <div class="text_c">
            <input type="button" onclick="window.history.back(-1);" class="big-btn stdbtn" value="返 回" />
        </div>
    </div>
</block>
