<extend name="Common:base" />

<block name="title">添加文章</block>

<block name="menu">
	<include file="Ad:menu" />
</block>

<block name="main">
	 <div class="pageheader">
	    <h1 class="pagetitle">添加文章</h1>
	    <span class="pagedesc"></span>
	</div>
	<div id="contentwrapper" class="contentwrapper">
	<form action="{:U('Article/addArticle')}" method="post" class="stdform">
		<p>
			<label>所属分类</label>
			<span class="field">
            	<select name="group_id" id="group_id" class="sele-box">
	            	<option value="">请选择</option>
	            	<volist name="articleGroupList" id="group_list">
	            		<option value="{$group_list['id']}">{$group_list['group_name']}</option>
	            	</volist>
            	</select>
            </span>
		</p>
		<p>
			<label>文章标题</label>
			<span class="field">
				<input type="text" name="title" id="title" class="smallinput" />
			</span>
		</p>

		<p>
			<label>文章作者</label>
			<span class="field">
				<input type="text" name="author" id="author" class="smallinput" />
			</span>
		</p>

		<p>
			<label>文章来源</label>
			<span class="field">
				<input type="text" name="from" id="from" class="smallinput" />
			</span>
		</p>

		<p>
			<label>文章内容</label>
			<span class="field">
				<textarea id="content" name="content" style="width:800px;height:500px;"></textarea>
			</span>
		</p>
		<p>
			<label></label>
			<span class="field">
				<input type="submit" value="确定添加" class="stdbtn" />
			</span>
		</p>
	</form>
	</div>
</block>

<block name="script">
	<script charset="utf-8" src="__PUBLIC__/Admin/js/kindeditor/kindeditor-min.js"></script>
	<script charset="utf-8" src="__PUBLIC__/Admin/js/kindeditor/lang/zh_CN.js"></script>
	<script type="text/javascript">
		var editor1;
		KindEditor.ready(function(K) {
			editor1 = K.create('textarea[name="content"]', {
				resizeType : 1,
				allowPreviewEmoticons : false,
				allowImageUpload : true,
                uploadJson : "{:U('Article/photoSave')}",
                allowFileManager : false,
                items : [
					'source', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
					'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
					'insertunorderedlist', '|', 'emoticons', 'image', 'link']
			});
		});
	</script>
</block>
